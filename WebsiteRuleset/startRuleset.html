    <body>
      
        <!-- Add your site or application content here -->
        <div>
            <h1 id="productOwner">MySmartHome</h1>
        </div>
        <div class="timeAndDateOf">
            <h2 id="dayOf">Monday</h2>
            <h2 id="dateOf">March 2018</h2>
            <h2 id="timeOf">19:30</h2>
        </div>
        <div class="titleOfOperation-container">
            <h2 id="titleOfOperation">Living Room Temperature</h2>
        </div>
        <div class="wrapper">
            <div class="widget-container">
                <div class="top-left">
                    <h1 id="newRuleSet">Hint: <br> Her you are choosing what your sensor triggers off</h1>
                    <!--To-do Make a button to onClick move to making a new Ruleset for living room sensor -->
                </div>
                <div class="vertical-half-divider"></div>
                <div class="top-middle">
                    <h1 id="temperature-status">Temprature in livingroom triggers at ... </h1>
                        <form action="" class="setTriggerType">
                          <input type="radio" class="triggerType" name="trigger" value="lessThan"> <label class="triggerTypeText"> Less than ... </label><br>
                          <input type="radio" class="triggerType" name="trigger" value="moreThan"> <label class="triggerTypeText"> More than ... </label><br>
                          <input type="radio" class="triggerType" name="trigger" value="equalToo"> <label class="triggerTypeText"> Equal too ... </label>
                        </form>
                </div>
                <div class="vertical-half-divider"></div>
                <div class="top-right-ruleset">
                        <!--<h1 class="temperature" id="setTemperature">0</h1>-->
                        <form type="input" action="">
                        <input type="text"  id="setTemperature" name="quantity" class="temperature form-control input-number" value="20" min="1" max="100">
                        <h2 class="celsius">&degC</h2>
                          <div class="setTempButtons">
                            <button type="button" class="turnUp" data-type="plus">+</button>
                            <button type="button" class="turnDown" data-type="minus">-</button>
                           
                        </div>
                        </form>

                </div>
                <div class="bottom-left">
                    <h1 id="backButton">Back</h1>
                    <!-- To-Do Make back button and put in emblem to represent it -->
                </div>
                <div class="bottom-right">
                    <a type="submit" href = "chooseActionComponent.html" onclick="storeTriggerValues()" class="nextPage" value="Next">Next</a>
                </div>
            </div>
            </div>
